{{- define "main" -}}
  <section class="w-full h-screen">
    <div class="container px-4 mx-auto text-center h-full">
      <img
        class="md:max-w-md mx-auto mb-12"
        src="metis-assets/illustrations/error1.png"
        alt=""
      />
      <span class="text-4xl text-yellow-600 font-bold font-heading"
        >Whoops!</span
      >
      <h2 class="mb-2 text-4xl font-bold font-heading">
        Something went wrong!
      </h2>
      <p class="mb-6 text-yellow-400">
        Sorry, but we are unable to open this page.
      </p>
      <div>
        <a
          class="block sm:inline-block py-4 px-8 mb-4 sm:mb-0 sm:mr-3 text-xs text-white text-center font-semibold leading-none bg-yellow-600 hover:bg-yellow-700 rounded"
          href="/"
          >Go back to Homepage</a
        ><a
          class="block sm:inline-block py-4 px-8 text-xs text-yellow-500 hover:text-yellow-800 text-center font-semibold leading-none bg-yellow-50 hover:bg-yellow-100 rounded"
          href="#"
          >Try Again</a
        >
      </div>
    </div>
  </section>
{{- end -}}
