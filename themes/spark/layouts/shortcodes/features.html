{{ range $.Site.Data.features }}
  <div class="flex flex-col mb-10 lg:items-start items-center">
    <div
      class="w-14 h-14 inline-flex items-center justify-center rounded-full bg-yellow-100 text-black mb-5"
    >
      <!-- {feature.icon} -->
    </div>
    <div class="flex-grow">
      <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
        {{ .name }}
      </h2>
      <p class="leading-relaxed text-base">{{ .description }}</p>
    </div>
  </div>
{{ end }}
