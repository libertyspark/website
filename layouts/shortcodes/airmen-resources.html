  {{ range .Site.Data.airmen.resources }}
  <div class="mb-20">
    <h3 class="text-2xl mb-2 font-semibold font-heading text-gray-800">{{ .title }}</h3>
    <p class="text-gray-500 leading-relaxed">
      {{ .description }}
    </p>
    {{ if .more }}
    {{ range .more | first 1 }}
    <a href="{{ .url }}" {{ if not .isSpark }} target="_blank" {{ end }} class="mt-3 text-yellow-600 inline-flex items-center">{{ .title }}
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {{ end }}
    {{ end }}
  </div>
  {{ end }}
